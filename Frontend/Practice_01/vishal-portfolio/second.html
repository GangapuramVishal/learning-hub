<!DOCTYPE html>
<html>
<head>
  <title>HTML Events Example</title>
</head>
<body>

  <button onclick="alert('Clicked!')">Click Me</button>

  <br><br>

  <input type="text" onchange="alert('Value changed to: ' + this.value)">

  <br><br>

  <div onmouseover="this.style.backgroundColor='yellow'" style="width:200px; height:50px; border:1px solid black;">
    Hover to change color
  </div>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid – Concept 7 (alignment)</title>
  <link rel="stylesheet" href="place-itemsPlace-content.css" />
</head>
<body>
  <h2>Concept 7: Alignment</h2>
  <p>Two layers: <code>place-items</code> (items inside each cell) vs <code>place-content</code> (distribute the whole grid’s tracks).</p>

  <div class="grid">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item special">D (override)</div>
    <div class="item">E</div>
    <div class="item">F</div>
  </div>

  <p>Tip: Try changing <code>place-items</code> (e.g., <code>start end</code>) and <code>place-content</code> (e.g., <code>space-around center</code>) in <code>style.css</code>.</p>
</body>
</html>

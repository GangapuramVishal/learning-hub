<body>
  <h2>Concept 5: Auto-placement vs Manual Placement</h2>
  <p>Default flow fills left→right, top→bottom. Some items below are manually placed with <code>grid-column</code>/<code>grid-row</code>.</p>

  <div class="grid">
    <div class="item A">A</div>
    <div class="item B">B</div>
    <div class="item C">C</div>
    <div class="item D">D</div>
    <div class="item E">E</div>
    <div class="item F">F</div>
  </div>
</body>
